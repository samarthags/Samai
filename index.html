<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 2rem;
    }

    h1, h2 {
      color: #1DB954;
    }

    button {
      background-color: #1DB954;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .track {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    #content {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Spotify Dashboard</h1>
  <button id="loginBtn">Login with Spotify</button>

  <div id="content" style="display: none;">
    <section id="currently-playing">
      <h2>Currently Playing</h2>
      <div class="result"></div>
    </section>

    <section id="recently-played">
      <h2>Recently Played</h2>
      <div class="result"></div>
    </section>

    <section id="top-tracks">
      <h2>Top Tracks</h2>
      <div class="result"></div>
    </section>
  </div>

  <script>
    const accessToken = new URLSearchParams(window.location.search).get("access_token");

    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "/api/login";
    });

    if (accessToken) {
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("content").style.display = "block";

      fetchAndRender("currently-playing");
      fetchAndRender("recently-played");
      fetchAndRender("top-tracks");
    }

    async function fetchAndRender(endpoint) {
      try {
        const res = await fetch(`/api/${endpoint}`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        const data = await res.json();
        const container = document.querySelector(`#${endpoint} .result`);
        container.innerHTML = '';

        if (endpoint === 'currently-playing' && data?.item) {
          const track = data.item;
          container.innerHTML = `
            <div class="track">
              <strong>${track.name}</strong> by ${track.artists.map(a => a.name).join(', ')}
            </div>`;
        } else if (Array.isArray(data.items)) {
          data.items.forEach(item => {
            const track = item.track || item;
            container.innerHTML += `
              <div class="track">
                <strong>${track.name}</strong> by ${track.artists.map(a => a.name).join(', ')}
              </div>`;
          });
        } else {
          container.innerHTML = "<div>No data available.</div>";
        }
      } catch (error) {
        console.error(error);
        const container = document.querySelector(`#${endpoint} .result`);
        container.innerHTML = "<div>Error fetching data.</div>";
      }
    }
  </script>
</body>
</html>
