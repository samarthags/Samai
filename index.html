<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Wrapped Image Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="card" class="card">
    <div class="profile-pic-container">
      <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
    </div>
    <div class="card-content">
      <div class="branding">
        <span class="spotify-logo">Spotify.Premium</span>
        <span id="month-label" class="month"></span>
      </div>
      <h1>My <span id="month-name"></span> Sound Capsule</h1>
      <div class="list-section">
        <div>
          <h2>Top artists</h2>
          <ol id="top-artists"></ol>
        </div>
        <div>
          <h2>Top songs</h2>
          <ol id="top-songs"></ol>
        </div>
      </div>
      <div class="time-listened">
        <h3>Time listened</h3>
        <span id="listening-time">...</span>
      </div>
    </div>
  </div>
  <button id="download-btn">Download</button>  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>  <script src="script.js"></script></body>
</html>
