<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Wrapped</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸŽ§ Your Spotify Wrapped</h1>
  <button id="login-btn">Login with Spotify</button>

  <div id="profile" class="section"></div>

  <div class="section" id="range-selector">
    <button data-range="short_term">Last Week</button>
    <button data-range="medium_term">Last Month</button>
    <button data-range="long_term">Whole Year</button>
  </div>

  <div id="top-songs" class="section">
    <h2>Top 5 Songs</h2>
    <div class="card-grid" id="songs-container"></div>
  </div>

  <div id="top-artists" class="section">
    <h2>Top 5 Artists</h2>
    <ul id="artists-list"></ul>
  </div>

  <div id="currently-playing" class="section">
    <h2>Currently Playing</h2>
    <p id="now-playing"></p>
  </div>

  <div id="genre-breakdown" class="section">
    <h2>Genre Breakdown</h2>
    <ul id="genres-list"></ul>
  </div>

  <div id="listening-time" class="section"></div>

  <div class="section">
    <button id="create-playlist-btn">Create Shareable Playlist</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
